name: Go

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  go:
    runs-on: ubuntu-latest
    name: CI/CD
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
